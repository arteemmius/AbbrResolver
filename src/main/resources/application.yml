#настройки классификатора
classifier:
  run: true
  url: http://localhost:8080/TextAnalizerREST-0.4/predictions
#настройки мэппинга предметных областей в коды, соответсвующих данным в таблице knowledgeDict в БД
bd:
  classesMappingPath: D:\\modeluper\\mappingPO.txt
#настройки логирования
logging:
  level:
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file: /log/abbrresolver.log